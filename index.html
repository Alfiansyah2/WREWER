<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Redirect by Country</title>
  <script>
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const countryCode = data.country || 'XX';

        const redirects = {
          'DE': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-JERMAN",
          'US': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-US",
          'MX': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-MEXICO",
          'IN': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-INDIA",
          'GB': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-INGGRIS",
          'AU': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-AUSTRALIS",
          'AT': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-AUSTRIA",
          'BR': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-BRAZIL",
          'SE': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-SWEDIA",
          'CH': "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-SWISS",
          'ID': "https://www.profitableratecpm.com/g01ubvvz?key=642165c8f35aff9e63a854fe2422650c"
        };

        const defaultUrl = "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-AWURAN";

        const redirectUrl = redirects[countryCode] || defaultUrl;
        window.location.href = redirectUrl;
      })
      .catch(error => {
        console.error('Gagal mendeteksi lokasi:', error);
        window.location.href = "https://chhigjj.postoffrhub.com/s/954eb734f1d15?subsource=ALCEMEIST&ext_click_id=ALCEMEIST-AWURAN";
      });
  </script>
</head>
<body>
  <p>Redirecting based on your country...</p>
</body>
</html>
